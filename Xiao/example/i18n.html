<!DOCTYPE html>
<html>
<head>
	<title>Xiao框架之helloworld</title>
	<script src="../dist/xiao.js"></script>
</head>
<body>
<h1>简单的国际化插件i18n测试</h1>
<div id="demo1">

<h1>1层的信息：{{ $t("msg1") }}</h1>
<h1>2层的信息：{{ $t("message.hello") }}</h1>

</div>
<a href="#" onclick="i18n.locale='en';app.$forceUpdate()">英语</a>
<a href="#" onclick="i18n.locale='cn';app.$forceUpdate()">中文</a>

<script>

var messages = {
  en: {
    msg1: 'message 1',
    message: {
      hello: 'hello world'
    }
  },
  cn: {
    msg1:'信息1',
    message: {
      hello: '你好世界'
    }
  }
}

var i18n = {
  locale: 'cn', // set locale
  messages, // set locale messages
}

var app = new Xiao(	{
	i18n: i18n
});

app.$mount("#demo1");
</script>

</body>
</html>
