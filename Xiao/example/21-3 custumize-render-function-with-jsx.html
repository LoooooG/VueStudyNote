<!DOCTYPE html>
<html>
<head>
	<title>Xiao框架</title>
        <script src="../dist/xiao.js"></script>
        <script src="browser.min.js"></script>
</head>
<body>
<h1>自定义render with jsx 函数测试</h1><hr/>
<div id="demo">
</div>
<script text="text/babel">

Xiao.component('anchored-heading', {
  props:['level', 'text'],
  render: function (createElement) {
    console.log('createElement');
    return createElement(
      'h' + this.level,   
      this.text 
    )
  }
})

var app = new Xiao({
  el: '#demo',
  render (h) {
    return (
      <anchored-heading level={1}>
        <span>Hello</span> world!
      </anchored-heading>
    )
  }
})

</script>

</body>
</html>
