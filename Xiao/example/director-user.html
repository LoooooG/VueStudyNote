<!DOCTYPE html>
<html>
<head>
	<title>vue之helloworld</title>
	<script src="../dist/xiao.js"></script>
</head>
<body>
<div id="hook-arguments-example" x-demo:foo.a.b="message"></div>
<h1>回调函数的this是window，如果需要绑定到实例上需要修改 Xiao\src\compiler\directives\directive.js</h1>
<script>

Xiao.directive('demo', function (el, binding, vnode, oldVnode) {
	console.log(binding, vnode, vnode);
	console.log('this', this);

    var s = JSON.stringify
    el.innerHTML =
      'name: '       + s(binding.name) + '<br>' +
      'value: '      + s(binding.value) + '<br>' +
      'expression: ' + s(binding.expression) + '<br>' +
      'argument: '   + s(binding.arg) + '<br>' +
      'modifiers: '  + s(binding.modifiers) + '<br>' +
      'vnode keys: ' + Object.keys(vnode).join(', ')
  }
)

var app = new Xiao({
  el: '#hook-arguments-example',
  data: {
    message: 'hello!'
  }
})

</script>



</body>
</html>
