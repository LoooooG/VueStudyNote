<!DOCTYPE html>
<html>
<head>
	<title>动态组件测试</title>
	<script src="../dist/xiao.js"></script>
 </head>
<body>
<h2>动态组件测试，默认keep-alive</h2>

<div id="app">
  <button @click="currentView='Home'">Home</button> 
  <button @click="currentView='Home2'">Home2</button>
  <component :is="currentView">
    <!-- 组件在 vm.currentview 变化时改变！ -->
  </component>
</div>

<script>
var Home = {
  template: '<p>Welcome home!</p>'
}

var Home2 = {
  template: '<p>Welcome home!222</p>'
}

var vm = new Xiao({
  el: '#app',
  data: {
    currentView: Home
  },
  components:{
    Home, 
    Home2
  }
})
</script>

</body>
</html>
