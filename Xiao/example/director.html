<!DOCTYPE html>
<html>
<head>
	<title>vue之helloworld</title>
	<script src="../dist/xiao.js"></script>
</head>
<body>
<div id="demo1" class="c1">
<h1>show指令</h1>
<div x-show='see'>当see不为false的时候，这个元素会显示</div>

<h1>show指令 count大于1</h1>
<div x-show='count>1'>当see不为false的时候，这个元素会显示</div>
</div>

<script>
	
	var app = new Xiao({
		data: {
			see: true,
			count: 2
		} 
	});
	
	app.$mount("#demo1");

	setTimeout(function(){
		app.see = false;
		app.count = 0;
	}, 2000);
	
	setTimeout(function(){
		app.see = true;
		app.count = 2;
	}, 4000);
</script>

</body>
</html>
