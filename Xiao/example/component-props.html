<!DOCTYPE html>
<html>
<head>
	<title>Xiao框架之helloworld</title>
	<script src="../dist/xiao.js"></script>
</head>
<body>
<h1>简单组件测试</h1>
<div id="demo1">
	<ol>
	  <!-- 创建一个 todo-item 组件的实例 -->
	  <todo-item :text="msg1"></todo-item>
	  <todo-item :text="msg2"></todo-item>
	  <todo-item :text="msg3"></todo-item>
	</ol>
</div>

<script>

// 定义名为 todo-item 的新组件
Xiao.component('todo-item', {
  props:['text'],
  template: '<li>这是个待办项:{{text}}</li>'
})

var app = new Xiao({
	data:{
		msg1: "父组件消息1",
		msg2: "父组件消息2",
		msg3: "父组件消息3"	
	}
});
app.$mount("#demo1");

var count = 1;
setInterval(function(){
	app.msg1 = "消息1" + count;
	app.msg2 = "消息2" + count*2;
	app.msg3 = "消息3" + count*3;
	count++;
}, 3000);

</script>

</body>
</html>
